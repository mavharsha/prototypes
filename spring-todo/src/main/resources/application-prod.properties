# Production Profile - MySQL Database

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mypassword

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging (less verbose in production)
logging.level.org.hibernate.SQL=INFO

# Request/Response Logging (can be set to WARN or ERROR in prod for less verbosity)
logging.level.com.example.springtodo.filter.RequestResponseLoggingFilter=INFO

# Actuator Configuration (Production)
# Expose only essential endpoints for security
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

