services:
  oauth-server:
    build:
      context: ./oauth-server
      dockerfile: Dockerfile
    container_name: oauth-server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
    networks:
      - oauth-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: api-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - OAUTH_SERVER=http://oauth-server:4000
      - NODE_ENV=production
    depends_on:
      oauth-server:
        condition: service_healthy
    networks:
      - oauth-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  test-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: test-client
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - OAUTH_SERVER=http://oauth-server:4000
      - OAUTH_SERVER_PUBLIC=http://localhost:4000
      - API_SERVER=http://api-server:5000
      - API_SERVER_PUBLIC=http://localhost:5000
      - NODE_ENV=production
    depends_on:
      - oauth-server
      - api-server
    networks:
      - oauth-network

networks:
  oauth-network:
    driver: bridge

